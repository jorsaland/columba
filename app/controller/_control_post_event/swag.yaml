Create an event from a request body.
---

description: |
  Mandatory parameters:
  - runtime
  - message

  Optional parameters:
  - state
  - period

tags:
- Events

requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          runtime:
            type: string
            description: Time when the event will be run.
          message:
            type: string
            description: Message to be sent by the event.
          state:
            type: string
            description: State of the event ("active" or "paused").
          period:
            type: string
            description: How often the event will be repeated in format "Ad Bh Cm", where A, B, C are days, hours and minutes, respectively.

responses:
  200:
    description: Successful request.
    content:
      application/json:
        schema:
          type: object
          properties:
            event_id:
              type: string
              description: Unique ID for the event.
            state:
              type: string
              description: State of the event ("active" or "paused").
            counts:
              type: string
              description: Number of times the event has been run.
            runtime:
              type: string
              description: Next time when the event will be run.
            period:
              type: string
              description: How often the event will be repeated in format "Ad Bh Cm", where A, B, C are days, hours and minutes, respectively.
            message:
              type: string
              description: Message to be sent by the event.
  409:
    description: Wrong request input.
  500:
    description: Unexpected error.